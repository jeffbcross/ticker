<h3>Stockzzz</h3>

<table>
	<thead>
		<tr>
			<th>subscribe</th>
			<th>name</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="stock in ctrl.stocks">
			<td>
  			<a ng-href="/#/detail/{{stock.ticker}}">{{stock.name}}</a>
			</td>
		</tr>
	</tbody>
</table>


<h3>Stock Values</h3>

<ul>
	<li ng-repeat="stock in ctrl.stocks">
		<h5>{{stock.name}}</h5>
		<pre>{{stock.ticks}}</pre>
	</li>
</ul>
